<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>2048 Game</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class = "bg-slate-300">
		<div class="game-container">
			<h1 class ="align-middle text-center m-7 text-xl font-bold text-cyan-50">2048</h1>
			<div>
				<p class=" rounded bg-slate-400 p-2 align-middle text-center">The game starts with two tiles, each randomly placed on the grid. The initial values of these tiles are either 2 or 4. Players can move the tiles using keyboard arrow keys:</p>
				<div class="flex space-x-2 h-5 m-7">
					<img src="./images/up.png"/>
					<img src="./images/down.png"/>
					<img src="./images/right.png"/>
					<img src="./images/left.png"/>
				</div>
			</div>
			<div class="score-container flex space-x-7 align-middle justify-center m-7">
				<span class = "rounded p-1 bg-black text-red-500">Score: <span id="score" >0</span></span>
				<button id="restart-btn" class = "rounded p-1 bg-black text-red-500">Restart</button>
			</div>
			<div id="grid-container" class="grid-container bg-slate-500">
				<!-- The grid will be filled by JavaScript -->
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
